{% extends 'base.html' %}

{% block content %}
  <h1>Articles</h1>
  <hr>
  {% for article in articles %}
  <p>글 번호 : {{article.pk}} </p>
  <a href="{% url 'articles:detail' article.pk %}">
    <p>글 제목 : {{article.title}} </p>
  </a>
  <p>글 내용 : {{article.content}} </p>
  <hr>
  {% endfor %}
{% endblock content %}
