<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <body>
    <form>
      
      <div class="login">
        <label for="id">USERNAME : 
          <input type="text" id="id" placeholder="아이디를 입력 해 주세요." required><br>
        </label>
      </div>
      <!--placeholder는 임시 값, required는 필수 요소-->

      <div class="login">
        <label for="pwd">PWD : 
          <input type="password" id="pwd" required>
        </label>
        <input type="submit" value="로그인">
      </div>  
      <!--label을 누르면 input으로 이동하기 위해서는
        1. label의 for값과 input의 id를 동일하게 해주거나
        2. label안에 input을 넣는 방법이 있다.
       -->

    </form>
  </body>
</html>
