<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="block.css">
</head>
<body>
  <h1>나는 block입니다</h1>
  <div>block</div>
  <p>나는 <span>인라인</span>속성입니다.</p>
  <hr>
  <h2>display none vs visibility hidden</h2>
  <div>1</div>
  <div class="none">2</div>
  <!--아예 위치도 없어지는 것-->
  <div class="hidden">3</div>
  <!--보이지만 않는 것-->
  <div>4</div>
</body>
