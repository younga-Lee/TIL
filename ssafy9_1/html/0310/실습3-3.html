<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
  </head>
  <body>
    <div class="container">
      <div class="message text-bg-danger p-4">Invalid Login or password.</div>
      
      <div class="p-2"></div>
        <h1>SSAFY전용 GitLab 시스템</h1>
          <hr>
      <div class="login border rounded mx position-relative">
        <div>
          <p class="fw-bold text-center mt-3">
            Sign in
          </p>
        </div>
          <hr class="border border-primary border-2 opacity-75">
          <div class="form-floating mb-3 mx-3">
            <p class="fw-bold mt-4">
              Username or email
            </p>
            <input type="id" class="form-control" id="floatingInput">
            <label for="floatingInput"></label>
          </div>
            <p class="fw-bold mt-4 mx-3">
              Password
            </p>
          <div class="form-floating mx-3">
            <input type="password" class="form-control" id="Password">
            <label for="Password">
              
            </label>
          </div>
          <div class="fw-bold d-flex p-3">
            <input class="form-check-input" type="checkbox" value="" aria-label="Checkbox for following text input">
              <p class="d-flex mx-1"></p> 
                Remember me
              </p>
              
                <p class="position-absolute end-0 me-3">
                 <a href="#">Forgot your password?</a>
                </p>
              
          </div>

          <div class="d-grid mb-3 mx-3">
          <button type="button" class="btn btn-success">
            <p class="fw-bold align-self-center mt-3">Sign in</p>
          </button>
        </div>
      </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
